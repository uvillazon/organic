       <script language="JavaScript">
    function validateSignUp()
    {
		if (document.forms.sign_form.licencia.value.length == 0 )
		{
			alert ('Ingrese un numero de Licencia o carnet de identidad del socio');
			document.forms.sign_form.licencia.focus();
			return false;
		}
		if (document.forms.sign_form.concepto.value.length == 0 )
		{
			alert ('Ingrese el motivo por el cual se esta multando');
			document.forms.sign_form.concepto.focus();
			return false;
		}
		var letra=document.forms.sign_form.licencia.value;
		for ( i = 0; i < letra.length; i++ ) {
			valor = parseInt(letra.charAt(i)); // me permite convertir letra por letra en numero y si no es un numero entonces no regresa nada
			if (isNaN(valor) == true) {
				alert ('Ingrese solo numeros en el campo de numero de licencia.');
				document.forms.sign_form.licencia.focus();
				return false;
				}
			}

    }
